    <main class="paquetes contenedor ">
        <h2 class="paquetes__heading">Nuestros Paquetes</h2>
        
        <div class="paquetes__listado" id="id_paquetes__listado">  
        </div> <!-- Fin de Listado de Productos -->


    <selection class="contenedor">
        <h2 class="galeria__heading">Galeria</h2>
        <div class="galeria">
            <div class="imagen">
                <img src="img/1cataratas.webp" alt="imagen galeria">
            </div>
            <div class="imagen">
                <img src="img/2bariloche.jpg" alt="imagen galeria">
            </div>
            <div class="imagen">

            </div>

        </div>
    </selection>

    <!-- Ventana Modal -->
    <dialog class="reserva" id="modalReserva" >
        <form class="reservaForm" method="dialog">
            <div class="form-group fecha_inicio">
                <label for="fechaInicio">Fecha de Inicio</label>
                <input type="date" id="fechaInicio" name="fechaInicio" required>
            </div>
            <div class="form-group fecha_final">
                <label for="fechaFinal">Fecha de Fin</label>
                <input type="date" id="fechaFinal" name="fechaFinal" required>
            </div>
            <div class="form-group cantidad_noches">
                <label for="cantidaDeNoches">Noches</label>
                <input type="text" id="cantidaDeNoches" name="cantidaDeNoches" value="1" disabled>
            </div>
            <div class="form-group precio-total">
                <label for="precioTotal">Total</label>
                <input type="text" id="precioTotal" name="precioTotal" disabled>
            </div>
            <button type="button" class="btn" id="btnCancelar">Cancelar</button>
            <button type="submit" class="btn" id="btnComprar">Comprar</button>
        </form>
    </dialog> 
</main>
