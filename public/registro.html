            <input type="text" id="nombre" name="nombre" class="input-padron">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" class="input-padron">
            <label class="sr-only" for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" name="correoelectronico" class="input-padron" placeholder="ejemplo@dominio.com">
            <label class="sr-only" for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" placeholder="***********" class="input-padron">
        <button type="submit" class="enviarFormulario"> Registrarse </button>

        </form>
        <p class="p-registro">¿Ya estás registrado/a? - <a href="login.html">Login</a></p>
